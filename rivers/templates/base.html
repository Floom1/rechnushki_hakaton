<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Речное такси">
    {% block meta %}{% endblock %}

    <title>{% block title %}Речнушнки{% endblock %}</title>



    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">

    {% block css %}{% endblock %}


    <!-- Иконки приложения -->
    <link rel="shortcut icon" href="{% static 'images/logo-32.png' %}" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="{% static 'images/logo-192.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/logo-180.png' %}">
</head>



<body>
    <header>
        <h1>Речнушнки</h1>
    </header>
    <form action="{% url 'login' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <a href="#" onclick="this.closest('form').submit();">Войти</a>
    </form>
    <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <a href="#" onclick="this.closest('form').submit();">Выйти</a>
    </form>
    <main>
        <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    </main>
    <footer>
        <p>Речное такси © 2024</p>
    </footer>
</body>
</html>
